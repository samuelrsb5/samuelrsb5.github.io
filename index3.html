<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="assets/style/style3.css">
  <title>Cadastro de Usuário</title>
</head>

<body>
  <div class="menu-container">
    <button class="menu-btn" id="menuBtn" onclick="toggleMenu()">Menu</button>
    <button class="submenu-btn" id="submenuBtn1"><a href="./index2.html">Galeria</a></button>
    <button class="submenu-btn" id="submenuBtn2"><a href="./index3.html">Cadastre-se</a></button>
  </div>

  <header>
    <img src="assets/img/logo-uninassau-removebg-preview.png" alt="" class="logo">
    <h1>Estudantes de Análise e Desenvolvimento de Sistemas</h1>
  </header>

  <div class="container">
    <h2>Cadastro de Usuário</h2>
    <form>
      <label for="nome">Nome:</label>
      <input type="text" id="nome" name="nome" required>

      <label for="email">E-mail:</label>
      <input type="email" id="email" name="email" required>

      <label for="telefone">Telefone:</label>
      <input type="tel" id="telefone" name="telefone">

      <label for="mensagem">Nos dê seu feedback:</label>
      <textarea id="mensagem" name="mensagem" rows="4"></textarea>

      <button class="botaoLimpar" type="button" onclick="limparCampos()">Limpar</button>
      <br>
      <button type="button" onclick="enviarFormulario()">Enviar</button>
      <div id="mensagemErro" class="erro"></div>

    </form>
  </div>

  <footer>
    <p>
      &copy; 2023 Estudantes de Análise e Desenvolvimento de Sistema. Todos os direitos reservados.
    </p>
  </footer>


  <script src="assets/js/enviarFormulario.js"></script>
  <script src="assets/js/menuRetratil.js"></script>


</body>

</html>
